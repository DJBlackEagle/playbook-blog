<section id="top">
  <div class="container">
    <div class="section-header">
      <h1 class="section-title">{{ componentTitle }}</h1>
      <p class="section-subtitle">
        This is a storybook page to test components.<br />
        <app-link link="/{{ R.STORYBOOK.path }}/#toc">Go to TOC</app-link>
      </p>
    </div>
  </div>
</section>
<hr />
<section id="toc">
  <div class="container">
    <div class="section-header">
      <h1 class="section-title">Table of content</h1>
      <p class="section-subtitle">
        <app-button-list [buttons]="tocButtons"></app-button-list>
      </p>
    </div>
  </div>
  <div style="text-align: right; padding-top: 32px;">
    <app-button link="/{{ R.STORYBOOK.path }}">⏫ TOP</app-button>
  </div>
</section>
<hr />
<section id="buttons">
  <div class="container">
    <div class="section-header">
      <h1 class="section-title">Buttons</h1>
      <p class="section-subtitle">
        <app-button-list [buttons]="buttonsButtons"></app-button-list>
      </p>
    </div>
  </div>
  <app-storybook-buttons></app-storybook-buttons>
  <div style="text-align: right; padding-top: 32px;">
    <app-button link="/{{ R.STORYBOOK.path }}">⏫ TOP</app-button>
  </div>
</section>
<hr />

  <div class="container">

    </div>
  </div>
  <app-storybook-container></app-storybook-container>
  <div style="text-align: right; padding-top: 32px;">
    <app-button link="/{{ R.STORYBOOK.path }}">⏫ TOP</app-button>
  </div>
</section>
<hr />
<section id="cards">

  <div style="text-align: right; padding-top: 32px;">
    <app-button link="/{{ R.STORYBOOK.path }}">⏫ TOP</app-button>
  </div>
</section>
