<section id="top">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Latest Posts</h2>
      <div class="sort-controls">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" (change)="onSortChange($event)">
          <option value="createdAt-DESC">Newest First</option>
          <option value="createdAt-ASC">Oldest First</option>
          <option value="updatedAt-DESC">Newest updated First</option>
          <option value="updatedAt-ASC">Oldest updated First</option>
          <option value="title-ASC">Title (A-Z)</option>
          <option value="title-DESC">Title (Z-A)</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngFor="let post of posts()" class="container">
    <div class="post">
      <div class="post-section-header">
        <h1 class="post-section-title">
          <a [routerLink]="['/post', post.id]" rel="nofollow">{{ post.title }}</a>
        </h1>
        <p class="post-section-created-at">
          Date Published: {{ post.createdAt | date:'longDate' }}
        </p>
        <p class="post-section-content">
          {{ post.teaser }}
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="pagination-controls">
      <app-button [isPrimary]="pageInfo()?.hasPreviousPage || false" (click)="previousPage()">Previous</app-button>
      <span>Page {{ currentPage() }} / {{ totalPages() }}</span>
      <app-button [isPrimary]="pageInfo()?.hasNextPage || false" (click)="nextPage()">Next</app-button>
    </div>
  </div>
</section>
